<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>Initializing chat...</p>
    </div>

    <div id="chat-container" class="chat-container hidden">
        <div class="chat-header">
            <div class="model-selector">
                <select id="model-select" class="model-select">
                    <option value="gpt4" selected>GPT-4</option>
                    <option value="claude3">Claude 3</option>
                    <option value="dalle">DALL-E</option>
                </select>
            </div>
        </div>

        <div id="chat-box" class="chat-box"></div>

        <div class="input-area">
            <img src="assets/clear_icon.png" id="clear-btn" class="icon" alt="Clear chat">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>

    <div id="notification" class="notification">
        <div class="notification-content"></div>
    </div>

    <footer>
        <p>All Rights Reserved. Coded & Designed by Krex Â© 2024</p>
        <p>No information will be saved. Everything is anonymous.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
